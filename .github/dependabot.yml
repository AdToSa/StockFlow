# =============================================================================
# Dependabot Configuration
# =============================================================================
# Automated dependency updates for the StockFlow project.
# =============================================================================

version: 2

updates:
  # ---------------------------------------------------------------------------
  # Server (NestJS Backend) Dependencies
  # ---------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "stockflow/backend-team"
    labels:
      - "dependencies"
      - "server"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "supertest"
          - "@types/supertest"
          - "ts-jest"
      typescript:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@types/*"
      linting:
        patterns:
          - "eslint*"
          - "prettier"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ---------------------------------------------------------------------------
  # Client (React Router Frontend) Dependencies
  # ---------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "stockflow/frontend-team"
    labels:
      - "dependencies"
      - "client"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
          - "@react-router/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ---------------------------------------------------------------------------
  # GitHub Actions Dependencies
  # ---------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"

  # ---------------------------------------------------------------------------
  # Docker Dependencies
  # ---------------------------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "build(deps)"
      include: "scope"